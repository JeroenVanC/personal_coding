<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-main">
    <div class="container-content">
      <img class="dancer-img" src="/images/illustration-hero.svg" alt="illustration-hero">
      <div class="container-text">
        <h1 class="header1">Order Summary</h1>
        <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="container-plan">
          <img class="music-icon" src="/images/icon-music.svg" alt="icon-music">
          <div class="middel-container">
            <p class="p-annual">Annual Plan</p>
            <p class="p-price">$59.99/year</p>
          </div>
          <a class="a-change" href="#">Change</a>
        </div>
        <button class="button-proceed">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
    
  </div>
</body>
</html>
